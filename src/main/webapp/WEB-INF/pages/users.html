<body>
<h1 style="text-align: center; background-color: orangered">User page</h1>
<hr>
<table style="color: darkblue; border: 3px solid red; font-weight: bolder">
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Age</th>
        <th>Car mark</th>
        <th>Car price</th>
    </tr>
    <tr th:each="user : ${users}">
        <td th:text="${user.id}"> </td>
        <td th:text="${user.name}"></td>
        <td th:text="${user.age}"></td>
        <td th:text="${user.car.mark}"></td>
        <td th:text="${user.car.price}"></td>
        <td><a th:href="@{/users/update-user/{id}(id=${user.id})}"><input type="submit" value="Update user"></a></td>
        <td><a th:href="@{/users/delete-user/{id}(id=${user.id})}"><input type="submit" value="Delete user"></a></td>
    </tr>
</table>
